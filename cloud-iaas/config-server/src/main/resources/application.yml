server:
  port: ${APP_PORT:8888}
spring:
  application:
    name: config-server
  cloud:
    config:
      discovery:
        enabled: true
      server:
        git:
          uri: https://gitee.com/siryan/spring-school-config.git
          search-paths: /ego-shop-cloud/**
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://admin:admin@localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${HOST:localhost}
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}  # 显示服务名称
    prefer-ip-address: ${PREFER_IP_ADDRESS:true}
    lease-renewal-interval-in-seconds: 3 # 续约实例的时间
    lease-expiration-duration-in-seconds: 9  # 剔除节点的时间
  server:
    response-cache-auto-expiration-in-seconds: 30 # 设置eureka-server向client响应的缓存列表的时间